{% extends 'blog/parent/base.html' %}

<title>{% block title %}Detail{% endblock %}</title>
{% block content %}
    <h2>
        {{ post.title }} : {{ post.author }}
    </h2>
    <p>
        {{ post.body |linebreaks|truncatechars:20 }}
    </p>
    <p>
        {{ post.publish }}
    </p>
{% endblock %}
